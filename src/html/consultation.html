<section class="consultation section">
  <div class="container">
    <div class="consultation__inner">
      <div class="consultation__info">
        <h2 class="section__title">Получить первую консультацию</h2>
        <p class="consultation__descr">
          С вами свяжется наш помощник и назначит удобное время. Мы составим план работы и в течение 24 часов и свяжемся с вами
        </p>
      </div>
      <form class="form" action="">
        <div class="form__group">
          <input class="form__input" type="text" name="name" placeholder="Имя" />
        </div>
        <div class="form__group">
          <input class="form__input form__input--tel" type="tel" name="tel" placeholder="Телефон" />
        </div>
        <div class="form__group">
          <input class="form__input" type="email" name="email" placeholder="e-mail" />
        </div>
        <div class="form__group">
          <input class="form__file-input" id="consultation-file" type="file" name="file" />
          <label class="form__file-label" for="consultation-file"></label>
        </div>

        <input class="btn btn--secondary" type="submit" value="Отправить заявку" />
      </form>
    </div>
  </div>
</section>
