<section class="form-help section">
  <div class="container">
    <div class="form-help__inner">
      <div class="form-help__info">
        <h2 class="section__title">Сложно разобраться?</h2>
        <p class="form-help__descr">Напишите нам, мы поможем!</p>
      </div>
      <form class="form" action="">
        <div class="form__group">
          <input
            class="form__input"
            type="text"
            name="name"
            placeholder="Имя"
          />
        </div>
        <div class="form__group">
          <input
            class="form__input form__input--tel"
            type="tel"
            name="tel"
            placeholder="Телефон"
          />
        </div>
        <div class="form__group">
          <input
            class="form__input"
            type="text"
            name="text"
            placeholder="Ваш вопрос"
          />
        </div>
        <div class="form__group">
          <input
            class="form__file-input"
            id="form-help-file"
            type="file"
            name="file"
          />
          <label class="form__file-label" for="form-help-file"></label>
        </div>

        <input
          class="btn btn--secondary"
          type="submit"
          value="Отправить заявку"
        />
      </form>
    </div>
  </div>
</section>
